<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⛧ Sinful Secrets ⛧</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    :root{
      --pink:#ff007f;
      --pink-soft:#ff4c99;
      --bg0:#000;
      --bg1:#1a0000;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      background: radial-gradient(circle at 50% 20%, var(--bg1) 0%, var(--bg0) 80%);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-family: 'Pacifico', cursive;
      position: relative;
      overflow: hidden;
    }

    /* Więcej i mocniejszych gwiazd lecących w tle */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      opacity: 0.25;
      background-image:
        radial-gradient(3px 3px at 5% 10%, #ff4c99, transparent),
        radial-gradient(2.5px 2.5px at 15% 25%, #ff007f, transparent),
        radial-gradient(3px 3px at 25% 40%, #ff1493, transparent),
        radial-gradient(2.8px 2.8px at 35% 60%, #ff69b4, transparent),
        radial-gradient(3.2px 3.2px at 45% 80%, #ff4c99, transparent),
        radial-gradient(3px 3px at 55% 20%, #ff007f, transparent),
        radial-gradient(2.7px 2.7px at 65% 35%, #ff1493, transparent),
        radial-gradient(3px 3px at 75% 50%, #ff69b4, transparent),
        radial-gradient(2.9px 2.9px at 85% 75%, #ff4c99, transparent),
        radial-gradient(3.1px 3.1px at 95% 90%, #ff007f, transparent);
      animation: twinkle 4s infinite alternate;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: -20px; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background:
        radial-gradient(3.2px 3.2px at 10% 15%, #ff4c99, transparent),
        radial-gradient(3px 3px at 30% 40%, #ff007f, transparent),
        radial-gradient(2.8px 2.8px at 50% 55%, #ff1493, transparent),
        radial-gradient(3.1px 3.1px at 70% 75%, #ff69b4, transparent),
        radial-gradient(3.3px 3.3px at 90% 90%, #ff4c99, transparent);
      animation: starFall 6s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { opacity: .15; }
      100% { opacity: .3; }
    }

    @keyframes starFall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(50px);
        opacity: 0;
      }
    }

    h1{
      font-size:4rem;
      letter-spacing:4px;
      color:var(--pink);
      text-shadow:0 0 20px rgba(255,0,127,.4);
      margin:0 0 18px;
      animation: pulseGlow 3.5s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255,0,127,0.4), 0 0 10px rgba(255,0,127,0.3);
        transform: scale(1) rotate(0deg);
      }
      50% {
        text-shadow: 0 0 30px rgba(255,0,127,0.8), 0 0 15px rgba(255,0,127,0.6);
        transform: scale(1.05) rotate(-1deg);
      }
    }

    p{
      font-family: Arial, sans-serif;
      max-width:600px;
      line-height:1.5;
      margin:0 0 28px;
      color:#ddd;
      position: relative;
      z-index: 1;
    }

    .btn{
      background:var(--pink);
      color:#fff;
      border:0;
      border-radius:12px;
      padding:12px 22px;
      font-family: Arial, sans-serif;
      font-size:1rem;
      cursor:pointer;
      transition:background .2s, transform .15s;
      text-decoration:none;
      display:inline-block;
      box-shadow:0 8px 20px -10px rgba(255,0,127,.4);
      position: relative;
      z-index: 1;
    }
    .btn:hover{ background:var(--pink-soft); transform:translateY(-1px); }

    .link-box{
      margin-top:16px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid rgba(255,0,127,.35);
      border-radius:10px;
      background:#111;
      padding:6px 10px;
      font-family: monospace;
      color:#fff;
      position: relative;
      z-index: 1;
    }
    .copy-btn{
      background:transparent;
      color:var(--pink);
      border:1px solid var(--pink);
      border-radius:6px;
      padding:4px 10px;
      cursor:pointer;
      transition:.2s;
      font-family: Arial, sans-serif;
    }
    .copy-btn:hover{
      background:var(--pink);
      color:#fff;
    }
  </style>
</head>
<body>
  <h1>⛧ Sinful Secrets ⛧</h1>
  <p>NSFW Discord server for adults. Roles, verification, private channels and a pink‑red vibe.</p>

  <a href="https://discord.gg/QvkYacrb" target="_blank" rel="noopener" class="btn">Join Discord</a>

  <div class="link-box">
    <span id="discordLink">https://discord.gg/QvkYacrb</span>
    <button class="copy-btn" id="copy">Copy</button>
  </div>

  <script>
    // Version ping – sprawdź w konsoli, czy to widzisz
    const BUILD = '2025-07-26-1';
    console.log('Sinful Secrets build ' + BUILD);

    document.getElementById('copy').addEventListener('click', async () => {
      const text = document.getElementById('discordLink').innerText.trim();

      if (navigator.clipboard && window.isSecureContext) {
        try {
          await navigator.clipboard.writeText(text);
          alert('Discord link copied!');
          return;
        } catch(e) {
          // fallback poniżej
        }
      }

      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand('copy');
        alert('Discord link copied!');
      } catch(e) {
        alert('Could not copy automatically. Copy it manually: ' + text);
      }
      document.body.removeChild(textarea);
    });
  </script>
</body>
</html>
